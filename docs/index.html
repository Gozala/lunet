<html>
  <head>
    <meta charset="utf-8" />
    <title>Lunet</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Lunet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" async defer src="/main.js"></script>
    <style>
      :root {
        --hr: rgba(0, 0, 0, 0.05);
        --mono_fonts: 14px/1.5 Menlo, Consolas, monospace;
        --code: menlo, consolas, monaco, monospace;
        --code-font: Consolas, "Lucida Console", Monaco, monospace;
        --code-background: rgb(249, 249, 249);
      }

      body {
        text-align: center;
      }

      article {
        display: inline-block;
        text-align: left;
        max-width: 34em;
        font-size: 1.25rem;
        font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir,
          helvetica neue, helvetica, ubuntu, roboto, noto, segoe ui, arial,
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      a {
        color: rgb(68, 132, 194);
      }

      code {
        background-color: var(--code-background);
        border-radius: 2px;
        outline: none;
        white-space: pre !important;
        font-family: var(--code-font);
        margin: 0 0.2rem;
        padding: 0 0.2rem;
      }

      blockquote {
        padding-left: 1em;
        border-left: 3px solid #eee;
        margin-left: 0;
        margin-right: 0;
      }

      pre {
        font-family: var(--code-font);
      }
    </style>
  </head>
